<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="assets/images/cart.jpg" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Login to your Freshy account</h4>
                                </div>

                                <form #log="ngForm" (ngSubmit)="login(log)">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Email address</label>
                                        <input type="email" id="form2Example11" class="form-control" name="email"
                                            required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" #email="ngModel"
                                            ngModel />

                                        <div id="invalid1" *ngIf="email.touched">
                                            <p style="display: inline" *ngIf="email.errors?.['required']">Email is
                                                required</p>
                                            <p style="display: inline" *ngIf="email.errors?.['pattern']">Enter a vaild
                                                email address</p>
                                        </div>
                                        <div id="invalidEmail"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password</label>
                                        <input type="password" id="form2Example22" class="form-control" name="pwd"
                                            required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" #pwd="ngModel"
                                            ngModel />

                                        <div id="invalid1" *ngIf="pwd.touched">
                                            <p style="display: inline" *ngIf="pwd.errors?.['required']">Password is
                                                required</p>
                                            <p style="display: inline" *ngIf="pwd.errors?.['pattern']">Enter a valid
                                                password</p>
                                        </div>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit" [disabled]="log.invalid">Log
                                            in</button><br>
                                        <!--  <a class="text-muted" href="#!">Forgot password?</a> -->
                                        <div class="res" id="result_true"></div>
                                        <div class="res" id="result_false"></div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn btn-outline-danger"
                                            routerLink="/registration">Create new</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
